<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS, BOOTSTRAP, AOS-->
    <link rel="stylesheet" href="../css/profilePage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.0/dist/aos.css">

    <title>CarRent</title>
</head>

<body>

    <!--Avatar Picture-->
    <div class="container">
        <img src="../images/img_avatar.png" alt="img_avatar" id="profileImage">
    </div>
    
    <!--Info Section-->
    <div class="row" id="phoneRow">
        <h4><b>Phone Number: </b></h4> <input type="tel">
    </div>

    <div class="row">
        <h4><b>First name:</b></h4> <input type="text">
        <h4><b>Second name:</b></h4> <input type="text">
    </div>

    <div class="row">
        <h4><b>E-mail: </b></h4> <input type="email">
    </div>

    <div class="row">
        <h4><b>Personal ID: </b></h4> <input type="text">
    </div>

    <div class="row">
        <h4><b>Zip code: </b></h4> <input type="number">
        <h4><b>Address: </b></h4> <input type="text">
    </div>

    <div class="row">
        <h4><b>Password: </b></h4> <input type="password">
    </div>

    <div class="row">
        <h4><b>License category: </b></h4> <input type="text">
    </div>

    <div class="row">
        <h4><b>License expiration: </b></h4> <input type="text">
    </div>

    <button id="saveBTN">Save</button>

    <!--SCRIPTS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
