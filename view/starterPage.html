<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS, BOOTSTRAP, AOS-->
    <link rel="stylesheet" href="../css/starterpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.0/dist/aos.css">

    <title>CarRent</title>
</head>

<body>

    <!--FIXED PAGE-->
    <section id="starting">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div data-aos="fade-up" data-aos-delay="600">
                        <h3>Welocome on Car Rent</h3>
                    </div>
                    <div data-aos="fade-up" data-aos-delay="700">
                        <p id="home-p">Easiest way to rent your personal car</p>
                    </div>
                    <div data-aos="fade-up" data-aos-delay="800">
                        <a href="#login" id="login-btn">Login</a>
                        <a href="#registration" id="registration-btn">Registration</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br class="br">
    <!--LOGIN SECTION-->
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div data-aos="fade-up" data-aos-delay="600">
                        <h3 id="login-p">Login</h3>
                    </div>

                    <div data-aos="fade-up" data-aos-delay="700">
                        <p>Username</p>
                        <input type="text" id="username">
                    </div>

                    <div data-aos="fade-up" data-aos-delay="800">
                        <p>Password</p>
                        <input type="password" id="password">
                    </div>

                    <div data-aos="fade-up" data-aos-delay="800">
                        <button id="submit-btn-for-login">Login</button>
                    </div>

                    <br>

                    <div data-aos="fade-up" data-aos-delay="1000">
                        <a href="#registration" id="login-btn">I don't have any account</a>
                        <a href="#starting" id="home-btn">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br class="br">
    <!--REGISTRATION SECTION-->
    <section id="registration">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div data-aos="fade-up" data-aos-delay="600">
                        <h3 id="registration-p">Registration</h3>
                    </div>

                    <div data-aos="fade-up" data-aos-delay="700">
                        <p>Identity Card</p>
                        <input type="image" id="idcard">
                    </div>

                    <div data-aos="fade-up" data-aos-delay="800">
                        <p>Username</p>
                        <input type="text" id="regname">
                    </div>

                    <div data-aos="fade-up" data-aos-delay="900">
                        <p>Password</p>
                        <input type="password" id="regpassword">
                    </div>

                    <div data-aos="fade-up" data-aos-delay="1000">
                        <p>Address</p>
                        <input type="text" id="address">
                    </div>

                    <div data-aos="fade-up" data-aos-delay="1100">
                        <p>Phone Number</p>
                        <input type="tel" id="phone" placeholder="Form: 12-345-6789"
                            pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                    
                    <div data-aos="fade-up" data-aos-delay="1200">
                        <button id="submi-btn-for-register" type="submit"
                            onclick="phoneNumberUncorrect">Registration</button>
                    </div>

                    <br>

                    <div data-aos="fade-up" data-aos-delay="1400">
                        <a href="#login" id="login-btn">I have an account, i'd like to log in</a>
                        <a href="#starting" id="home-btn">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--SCRIPTS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>


</body>

</html>
