<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS, BOOTSTRAP? AOS-->
    <link rel="stylesheet" href="../css/adminPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.0/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>CarRent</title>
</head>

<body>
    <!--Welcome message-->
    <div class="container" data-aos="fade-up" data-aos-delay="300">
        <h3>Here, you can manage your busines!</h3>
    </div>

    <!--Listing of rents-->
    <div data-aos="fade-up" data-aos-delay="400">
        <p id="rent">Rents</p>
    </div>

    <div class="container" data-aos="fade-up" data-aos-delay="400">
        <ul id="listBox">
            <!--mindig +1 listElement (komplett "li" box) ha beérkezik egy rendelés(feltölteni)-->
            <li id="listElement">
                <!--ide az adatbázisból kellene feltölteni az adatokat (bérlő, melyik autót, milyen idő intervallumban)-->
                <p id="name">név</p>
                <p id="car">kocsi</p>
                <p id="time">időhossz(mettől-meddig)</p>
                <p><button id="deleteRent">Delete</button></p>
            </li>
        </ul>
    </div>

    <!--Listing of vehicles-->
    <div data-aos="fade-up" data-aos-delay="500">
        <p id="rent">Vehicles</p>
    </div>
    <div class="container" data-aos="fade-up" data-aos-delay="500">
        <ul id="listBox">
            <!--mindig +1 listElement (komplett "li" box) ha felvesznek egy új autót-->
            <li id="listElement">
                <!--ide az adatbázisból kellene feltölteni az adatokat (bérlő, melyik autót, milyen idő intervallumban)-->
                <p id="brand">márka</p>
                <p id="type">típus</p>
                <p id="km">km</p>
                <p><button id="deleteRent">Delete</button></p>
            </li>
        </ul>
    </div>
    <div data-aos="fade-up" data-aos-delay="500">
        <button id="add" class="fa fa-plus-square" style="font-size: 20px;"> New Car</button>
    </div>

    <!--Listing of Drivers-->
    <div data-aos="fade-up" data-aos-delay="500">
        <p id="rent">Drivers</p>
    </div>
    <div class="container" data-aos="fade-up" data-aos-delay="500">
        <ul id="listBox">
            <!--mindig +1 listElement (komplett "li" box) ha felvesznek egy új autót-->
            <li id="listElement">
                <!--ide az adatbázisból kellene feltölteni az adatokat (bérlő, melyik autót, milyen idő intervallumban)-->
                <p id="driverName">név</p>
                <p id="work">dolgozik-e(boolean)</p>
                <p id="end">munka vége(date)</p>
                <p><button id="deleteRent">Delete</button></p>
            </li>
        </ul>
    </div>

    <div class="drivers" data-aos="fade-up" data-aos-delay="500">
        <button id="add" class="fa fa-plus-square" style="font-size: 20px;"> New Driver</button>
    </div>

    <!--SCRIPTS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
